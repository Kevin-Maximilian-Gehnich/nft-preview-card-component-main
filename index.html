<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>

    <!-- Image setup -->
    <div class="container">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="a cube on blue backround standing on one ed">
      
      
      <div class="overlay">
      </div>
      <img class="icon" src="images/icon-view.svg" alt="">
    </div>
    
    <!-- Text -->
    <article>
      <div class="first-text">
        <h1  class="headline">Equilibrium#3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <!-- Ethereum and time -->
      <div>
        <ul>
          <p class="visually-hidden">Ethereum icon</p>
          <li class="eth">0.041ETH</li>
          <p class="visually-hidden">clock icon</p>
          <li class="days-left">3 days left</li>
        </ul>
      </div>
    </article>
  

    <div class="creator">
      <img class="profile-picture" src="images/image-avatar.png" alt="picture of Jules Wyvern">
      <p class="creator-txt">Creation of <span class="name-highlight">Jules Wyvern</span></p>
    </div>



  </main>



</body>

</html>
